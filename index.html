<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <p>SCORE: <span id="score">0</span></p>

        <div id="button">
            <h1>Start</h1>
        </div>

        <div id="pause">
            <h1>Game paused</h1>
        </div>

        <div id="restart">
            <h1>Restart?</h1>
        </div>

        <div id="game">
            <div id="dino">
                <img src="sprites/dino_default.png" alt="dino_stand">
            </div>
            <div id="cactus1"></div>
            <div id="cactus2"></div>
            <div id="cactus3"></div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
